<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <form action="" autocomplete="on">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">Firstname :</label>
        <input type="text" id="fname" required />
        <br /><br />
        <label for="Mname">Middlename :</label>
        <input type="text" id="Mname" required />
        <br /><br />
        <label for="lname">Lastname :</label>
        <input type="text" id="lname" required />
        <br /><br />
        <label for="course">Course :</label>
        <select name="" id="course" required>
          <option value="course">Course</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br /><br />
        <label>Gender :</label>
        <br />
        <input type="radio" id="male" name="Gender" />
        <label for="male">Male</label>
        <br />
        <input type="radio" id="female" name="Gender" />
        <label for="female">Female</label>
        <br />
        <input type="radio" id="other" name="Gender" />
        <label for="other">Other</label>
        <br /><br />
        <label for="DOB">D.O.B</label>
        <input type="datetime-local" id="DOB" />
        <br />
        <label for="phone">Phone :</label>
        <input type="text" value="+91" size="1" disabled />
        <input type="tel" id="phone" size="10" maxlength="10" />
        <br /><br />
        <label for="address">Address</label>
        <br />
        <textarea name="" id="address" cols="80" rows="5"> </textarea>
        <br /><br />
        <label for="email">Email :</label>
        <input type="email" id="email" required />
        <br /><br />
        <label for="Password">Password :</label>
        <input type="password" id="Password" required />
        <br /><br />
        <label for="Re-type">Re-type password :</label>
        <input type="password" id="Re-type" />
        <br /><br />
        <input type="checkbox" id="check" />
        <label for="check">Agree to terms and conditions</label>
        <br /><br />
        <label for="File">Choose File</label>
        <input type="file" name="" id="" required />
        <br /><br />
        <label for="Color">Choose color</label>
        <input type="color" id="Color" />
        <br /><br />
        <button>Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
