<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">My Ecommerce</div>
        <div class="nav-links">
            <a href="#" id="home-link">Home</a>
            <a href="#" id="login-link">Login</a>
            <a href="#" id="signup-link">Signup</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Form -->
        <div class="auth-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p style="margin-top: 15px;">Don't have an account? <a href="#" id="to-signup">Sign up</a></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-element">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p style="margin-top: 15px;">Already have an account? <a href="#" id="to-login">Login</a></p>
            </form>
        </div>

        <!-- Products Section -->
        <div id="products-section" style="display: none;">
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search products...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
                <select id="price-filter">
                    <option value="">Sort by Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
                <button class="btn" id="filter-btn">Filter</button>
            </div>
            <div class="products" id="products-container"></div>
        </div>

        <!-- Product Detail -->
        <div class="product-detail" id="product-detail">
            <div class="product-detail-content" id="product-detail-content">
                <!-- Product detail will be inserted here by JS -->
            </div>
            <button class="btn back-btn" id="back-btn">Back to Products</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
