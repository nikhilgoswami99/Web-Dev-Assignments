<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details Form</title>
  </head>
  <body>
    <div>Personal Details</div>
    <form action="" autocomplete="on">
      <label for="greet">Salutation</label>
      <br />
      <select name="" id="greet">
        <option value="--None--">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      <br /><br />
      <label for="fname">First Name :</label>
      <input type="text" id="fname" placeholder="abcd" required />
      <br /><br />
      <label for="lname">Last Name :</label>
      <input type="text" id="lname" placeholder="abcd" required />
      <br /><br />
      <label>Gender :</label>
      <input type="radio" id="male" name="Gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender" />
      <label for="female">Female</label>
      <br /><br />
      <label for="email">Email :</label>
      <input type="email" id="email" />
      <br /><br />
      <label for="DOB">Date of birth :</label>
      <input type="datetime-local" id="DOB" />
      <br /><br />
      <label for="address">Address</label>
      <br />
      <textarea id="address" cols="30" rows="5"></textarea>
      <br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
