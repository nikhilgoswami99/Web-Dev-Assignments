<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./style_netflix.css" />
  </head>
  <body>
    <section class="shadow">
      <header>
        <nav class="container">
          <section id="image">
            <img id="icon" src="./netflix_icon_img.png" alt="NETFLIX" />
          </section>
          <section id="buttons">
            <button id="button1" class="sign-in">Sign In</button>
            <button id="button2" class="sign-in">Register</button>
          </section>
        </nav>
      </header>

      <section id="text">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p id="p1">Watch anywhere. Cancel anytime.</p>
        <p id="p2">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
      </section>
    </section>
  </body>
</html>
