<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Stats Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>IPL Data Visualization</h1>
        <div class="chart-container">
            <h3>Top 10 Orange Cap Contenders</h3>
            <canvas id="orangeCapChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Most 4's Hit</h3>
            <canvas id="mostFoursChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Most 6's Hit</h3>
            <canvas id="mostSixesChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Most Centuries</h3>
            <canvas id="mostCenturiesChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Most 50's</h3>
            <canvas id="mostFiftiesChart"></canvas>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
